<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Parameter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Create New Parameter</h1>
    <form th:action="@{/parameters/create}" th:object="${parameter}" method="post">
        <div class="form-group">
            <label for="parameterName">Parameter Name</label>
            <input type="text" id="parameterName" th:field="*{parameterName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="parameterDesc">Description</label>
            <input type="text" id="parameterDesc" th:field="*{parameterDesc}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="parameterValue">Value</label>
            <input type="text" id="parameterValue" th:field="*{parameterValue}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="parameterStatus">Status</label>
            <input type="text" id="parameterStatus" th:field="*{parameterStatus}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="parameterType">Type</label>
            <input type="text" id="parameterType" th:field="*{parameterType}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="parameterOwner">Owner</label>
            <input type="text" id="parameterOwner" th:field="*{parameterOwner}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input type="text" id="creator" th:field="*{creator}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-secondary" href="/parameters/getallparameters">Cancel</a>
    </form>
</div>
</body>
</html>
