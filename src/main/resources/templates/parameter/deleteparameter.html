<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Parameter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Delete Parameter</h1>
    <p>Are you sure you want to delete the parameter: <span th:text="${parameter.parameterName}"></span>?</p>
    <form th:action="@{/parameters/delete/{id}(id=${parameter.id})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="/parameters/getallparameters">Cancel</a>
    </form>
</div>
</body>
</html>
